<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <p id="main">Simon Says</p>
  <p id="losing"></p>
  <table id="board">
    <tr>
      <td id="cell1" class="cells">1</td>
      <td id="cell2" class="cells">2</td>
    </tr>
    <tr>
      <td id="cell3" class="cells">3</td>
      <td id="cell4" class="cells">4</td>
    </tr>
  </table>
  <p>ROUND</p>
  <p id="round"></p>
  <button type="">START</button>
  <audio id="play1" src="assets/s1.wav"></audio>
  <audio id="play2" src="assets/s2.wav"></audio>
  <audio id="play3" src="assets/s3.wav"></audio>
  <audio id="play4" src="assets/s4.wav"></audio>
  <script src="js/main.js"></script>
</body>
</html>
