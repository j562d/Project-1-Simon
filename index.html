<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon Says</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <p id="main">SIMON SAYS</p>
  <div id="container">
    <div id="primary"></div>
    <div id="content">
      <div class="block" id="red"></div>
      <div class="block" id="blue"></div>
      <div class="block" id="green"></div>
      <div class="block" id="yellow"></div>
    </div>
    <div id="secondary">
      <p id="round">&nbsp;</p>
      <button>START</button>
    </div>
  </div>
  <audio id="sound1" src="assets/piano1.wav"></audio>
  <audio id="sound2" src="assets/piano2.wav"></audio>
  <audio id="sound3" src="assets/piano3.wav"></audio>
  <audio id="sound4" src="assets/piano4.wav"></audio>
  <audio id="sound5" src="assets/lose.mp3"></audio>
  <audio id="sound6" src="assets/startup.mp3"></audio>
  <audio id="sound7" src="assets/winmessage.mp3"></audio>
  <script src="js/main.js"></script>
</body>
</html>
